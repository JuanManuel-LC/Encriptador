<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>

  <body>
    <header class="encabezado">
      <img src="img/Logo Alura.png" alt="logo-Alura" />
    </header>
    <main>
      <div class="caja-principal">
        <div class="caja-input-botones">
          <textarea
            placeholder="Ingrese el texto aqui"
            class="cajatexto"
            id="caja-de-texto"
          ></textarea>
          <img
            src="img/bi_exclamation-circle-fill.png"
            alt="icono-exclamacion"
          />
          <p class="limites">Solo letras minúsculas y sin acentos</p>
          <div class="botones-e-d">
            <div class="encriptar" onclick="encriptar()">
              <p>Encriptar</p>
            </div>
            <div class="desencriptar" onclick="desencriptar()">
              <p>Desencriptar</p>
            </div>
          </div>
        </div>
        <div class="caja-texto-encriptado">
          <div class="caja-en">
            <img src="img/Muñeco.png" alt="muñeco-alura" class="muñeco" />
            <p class="mensaje-1">Ningún mensaje fue encontrado</p>
            <p class="mensaje-2">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
          <p id="encri-desencrip"></p>
          <div class="boton-copiar" onclick="copiar()">
            <p>Copiar</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
